<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- custom css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${title}">base html</title>
</head>
<body>
	<!-- start of navbar -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/user/index}">Home
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}"><span th:text="${user.name}"></span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- end of navbar -->
	
	<!-- start sidebar -->
	<div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="cross-btn">&times;</span>
	
		<a th:href="@{/user/index}" class="item"><b>Home</b></a>
		<a th:href="@{/user/view-contacts}" class="item"><b>View Contacts</b></a>
		<a th:href="@{/user/add-contact}" class="item"><b>Add Contact</b></a>
		<a th:href="@{/user/profile}" class="item"><b>Profile</b></a>
		<a href="#" class="item"><b>Settings</b></a>
		<a th:href="@{/logout}" class="item"><b>Logout</b></a>
	
	</div>
	<!-- end of sidebar -->

	<!-- start of content -->
	<div class="content mt-5">
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3" style="cursor: pointer;"></i>
	
	<div th:replace="${content}">
	</div>
	</div>
	<!-- end of content -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
		
	<script th:src="@{/js/script.js}"></script>
	
	
</body>
</html>
