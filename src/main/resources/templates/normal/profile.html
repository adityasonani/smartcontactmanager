<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
	<section>

		<div class="card ml-3 mr-3">
			<div class="card-body">
				<div th:if="${session.message}"
					th:classappend="${session.message.type}"
					class="alert alert-primary" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>

				<div class="container text-center">

					<img style="height: 150px; width: 150px;" class="my-profile-pic"
						th:src="@{/images/contact.png}" alt="profile photo" />

					<h3 th:text="${user.name}" class="mt-3"></h3>

					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col"><span th:text="'SCM'+${user.id}"></span></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Name</th>
									<td><span th:text="${user.name}"></span></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>
								</tr>

								<tr>
									<th scope="row">Role</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>

								<tr>
									<th scope="row">About you</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>

								<tr>
									<th scope="row">Enabled</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>

							</tbody>
						</table>
					</div>



				</div>
			</div>
		</div>
	</section>
</body>
</html>
